{% extends "base.html" %}
{% block content %}
<h5>Owners</h5>

<table class="table bordered striped">
    <thead>
    <tr>
        <td>id</td>
        <td>full_name</td>
        <td>phone_no</td>
        <td>address</td>
        <td>county_state_zip</td>
        <td></td>
    </tr>
    </thead>
{% for node in data %}
    <tr>
        <td>{{ node.pk }}</td>
        <td><a href="owner/{{ node.pk }}">{{ node.full_name }}</a></td>
        <td>{{ node.phone_no }}</td>
        <td>{{ node.address }}</td>
        <td>{{ node.county_state_zip }}</td>
        <td>5</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
